<html>
    <head>
        <title>Lotto Number Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Lotto Number Generator</h1>
        <button id="generator-btn">Generate Numbers</button>
        <lottery-display></lottery-display>
        <button id="theme-toggle-btn">Toggle Theme</button>

        <form id="contact-form" action="https://formspree.io/f/xeelvbvl" method="POST">
          <h2>Affiliate Inquiry</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send</button>
        </form>

        <script src="main.js"></script>
    </body>
</html>
